<mat-list>
  <mat-list-item *ngFor="let stack of stacks">
    <mat-form-field class="item-count">
      <input matInput [(ngModel)]="stack.size" type="number">
    </mat-form-field>
    <app-item-icon [item]="stack.item" [title]="stack.item.displayName"></app-item-icon>
    <button mat-icon-button (click)="removeStack(stack)">
      <mat-icon>clear</mat-icon>
    </button>
  </mat-list-item>
</mat-list>

<app-item-picker (onAddNewItem)="addNewItem($event)">
</app-item-picker>
