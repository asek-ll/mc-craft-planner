<mat-form-field class="example-full-width">
  <input matInput #itemName placeholder="Item name" (keyup.enter)="onItemQueryChange(itemName.value)">
</mat-form-field>
<mat-list>
  <mat-list-item *ngFor="let item of items">
    <app-item-icon [item]="item"> </app-item-icon>
    <a class="itemName" routerLink="/item/{{item.sid}}">{{item.displayName}}</a>
  </mat-list-item>
</mat-list>
<mat-paginator [length]="itemsLength" [pageSize]="pageSize" [pageIndex]="pageIndex" [pageSizeOptions]="pageSizeOptions" (page)="onPaginatorEvent($event)">
</mat-paginator>
